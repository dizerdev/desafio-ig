<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Imóvel Guide</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/cardStyles.css" />
    <script src="../scripts/script.js" async defer></script>
  </head>
  <body>
    <div class="header-container">
      <header class="header">
        <img class="logo-header" src="../assets/logo-imovel-guide.png" alt="" />
        <nav class="nav-left-header">
          <a href="#">Condomínios</a>
          <a href="#">Fórum</a>
          <a href="#">Guia</a>
          <a href="#">Artigos</a>
          <a href="#">Ferramentas</a>
        </nav>
        <nav class="nav-right-header">
          <a href="#">Cotar imóvel</a>
          <a href="#">Planos</a>
          <a href="#">Entrar</a>
          <button class="btn-header">Cadastre-se</button>
        </nav>
      </header>
    </div>

    <div class="main-container">
      <main class="main">
        <div class="main-card"></div>
        <div class="main-card">
          <h1 class="title-cadastro">Mande uma mensagem:</h1>
          <input
            type="text"
            class="input"
            id="input-cpf"
            placeholder="Digite seu CPF"
            maxlength="11"
            required
          />
          <br />
          <input
            type="text"
            class="input"
            id="input-telefone"
            placeholder="Digite seu telefone"
            maxlength="9"
            required
          />
          <br />
          <textarea
            type="text"
            class="input-mensagem"
            id="input-mensagem"
            placeholder="Digite o assunto"
            maxlength="200"
          ></textarea>
          <input
            type="button"
            class="buttom-form"
            id="enviar-form"
            value="Enviar mensagem"
            onclick="alert('Sua mensagem foi enviada com sucesso!')"
          />
        </div>
        <div class="main-card"></div>
        <div class="main-card">
          <img
            class="imagem-modal"
            src="../assets/imagem_casa.jpg"
            alt="imagem-desafio-imovelguide"
            onclick="abrirModal('../assets/imagem_casa.jpg')"
            style="cursor: pointer"
          />
          <button
            class="button-modal"
            onclick="abrirModal('../assets/imagem_casa.jpg')"
          >
            Abrir imagem no modal
          </button>
          <div id="modal" class="modal">
            <span class="fechar-modal" onclick="fecharModal()">&times;</span>
            <img
              class="modal-conteudo"
              src="../assets/imagem_casa.jpg"
              id="imagemModal"
            />
          </div>
        </div>
        <div class="main-card"></div>
        <div class="main-card"></div>
      </main>
    </div>

    <div class="footer-container">
      <footer class="footer">
        <nav class="nav-left-footer">
          <a href="#">Termos</a>
          <a href="#">Contatos</a>
          <a href="#">Sobre</a>
        </nav>
        <p class="paragraph-footer">
          © Copyright 2023. Todos os direitos reservados.
        </p>
        <img src="../assets/logo-imovel-guide.png" alt="" class="logo-footer" />
      </footer>
    </div>
  </body>
</html>
